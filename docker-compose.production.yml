volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    restart: always
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: giny2015/taski_backend
    restart: always
    env_file: .env
    volumes:
      - static:/app/collected_static
      - media:/app/media
    expose:
      - 8000
    depends_on:
      - db

  frontend:
    image: giny2015/taski_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
    depends_on:
      - backend

  gateway:
    image: giny2015/taski_gateway
    env_file: .env
    volumes:
      - static:/staticfiles/
      - media:/app/media
    ports:
      - 8000:8000
    depends_on:
      - backend
