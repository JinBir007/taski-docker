volumes:
  pg_data_production:
  static:
services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: giny2015/taski_backend # Качаем с Docker Hub
    env_file: .env
    volumes:
      - static:/backend_static/static/
    depends_on:
      - db
  frontend:
    image: giny2015/taski_frontend  # Качаем с Docker Hub
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/static
  gateway:
    image: giny2015/taski_gateway  # Качаем с Docker Hub
    env_file: .env
    volumes:
      - static:/staticfiles/
    ports:
      - 8000:80
